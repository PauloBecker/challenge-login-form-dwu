<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Formulário</h2>
        <form (ngSubmit)="onSave()">
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" class="form-control" id="nome" [(ngModel)]="pessoa.nome" name="nome" [minLength]="3">
          </div>
          <div class="form-group">
            <label for="sobrenome">Sobrenome</label>
            <input type="text" class="form-control" id="sobrenome" [(ngModel)]="pessoa.sobrenome" name="sobrenome" [minLength]="3">
          </div>
          <div class="form-group">
            <label for="idade">Idade</label>
            <input type="number" class="form-control" id="idade" [(ngModel)]="pessoa.idade" name="idade">
          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <select class="form-control" id="sexo" [(ngModel)]="pessoa.sexo" name="sexo">
              <option value="N">Não informado</option>
              <option value="M">Masculino</option>
              <option value="F">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="dataNascimento">Data de nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" [(ngModel)]="pessoa.dataNascimento" name="dataNascimento" placeholder="DD/MM/YYYY">
          </div>
          <button type="submit" class="btn btn-primary">Salvar dados</button>
        </form>
      </div>
    </div>
  </div>
