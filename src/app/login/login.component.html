
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2>Login</h2>
        <h6><p>Please, enter your login and password!</p></h6>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Usuário</label>
            <input type="text" class="form-control" name="username" id="username" [(ngModel)]="username" required>
          </div>
          <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" class="form-control" name="password" id="password" [(ngModel)]="password" required>
            <div class="valid-feedback">
              Looks good!
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Entrar</button>
        </form>
        <div *ngIf="loginError" class="text-danger mt-2">Dados de login inválidos</div>
      </div>
    </div>
  </div>
